{% include "shareMusic/menu.html" with active_tab='descubrimiento' %}

<div class="container">
    <div class="card-group">
    {% for category in categories %}
        <div class="card">
            <div class="card-header">
                {{category.name}}
            </div>
            {% for icon in category.icons %}
                <img src="{{icon.url}}" alt="category">
            {%endfor%}
            <p align="center"></p>
        </div>
    {%endfor%}
    </div>
</div>
