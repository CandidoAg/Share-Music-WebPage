{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareMusic</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css.css' %}">
</head>
<body>
    <div class="header">
      <h1>shareMusic</h1>
    </div>
    {% with url_name=request.resolver_match.url_name %}
        <div class="navbar">
            <a href="{% url 'home' %}" class="{% if url_name == 'home' %}active{% endif %}">Dashboard</a>
            <a href="{% url 'secondPage' %}" class="{% if url_name == 'secondPage' %}active{% endif %}">Link</a>
        </div>
    {% endwith %}
</body>
</html>
