                    Descubrimiento
                </a>-->

        {% endwith %}
    </div>

<script>
    function search() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("list");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
     function favoriteStatus(status, index){
        var favorite = document.getElementById("state@@"+index).getAttribute('favorite')
        if(favorite == 'true'){
            document.getElementById("state@@"+index).textContent = 'favorite_border';
            document.getElementById("state@@"+index).setAttribute('favorite', false)
        }else{
            document.getElementById("state@@"+index).textContent = 'favorite';
            document.getElementById("state@@"+index).setAttribute('favorite', true)
        }
    }
</script>
