{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareMusic</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css.css' %}">
</head>
<body>
    <div class="header">
      <h1>shareMusic</h1>
    </div>
    {% with url_name=request.resolver_match.url_name %}
        <div class="navbar">
            <a href="{% url 'home' %}" class="{% if url_name == 'home' %}active{% endif %}">Dashboard</a>
            <a href="{% url 'playlist' %}" class="{% if url_name == 'playlist' %}active{% endif %}">Playlists</a>
            <a href="{% url 'descubrimiento' %}" class="{% if url_name == 'descubrimiento' %}active{% endif %}">Descubrimiento</a>
            <a href="{% url 'logout' %}" class="right {% if url_name == 'logout' %}active{% endif %}">Logout</a>
            <a href="{% url 'perfil' %}" class="right {% if url_name == 'perfil' %}active{% endif %}">Perfil</a>
        </div>
    {% endwith %}
</body>
</html>
